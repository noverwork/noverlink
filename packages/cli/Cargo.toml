[package]
name = "noverlink-cli"
version = "0.1.0"
edition = "2021"
description = "Command-line tool for creating Noverlink tunnels"
license = "MIT"
repository = "https://github.com/noverlink/noverlink"
readme = "../../README.md"
keywords = ["tunnel", "proxy", "cli", "ngrok", "networking"]
categories = ["command-line-utilities", "network-programming"]

[lints]
workspace = true

[dependencies]
# Shared protocol
noverlink-shared = { path = "../rs-shared" }

# CLI
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "net", "io-util", "time", "macros", "signal", "sync"] }

# WebSocket
tokio-tungstenite = { version = "0.24", features = ["native-tls"] }
futures-util = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.22"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
