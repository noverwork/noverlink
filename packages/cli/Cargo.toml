[package]
name = "noverlink-cli"
version = "0.1.0"
edition = "2021"
description = "Command-line tool for creating Noverlink tunnels"
license = "UNLICENSED"
repository = "https://github.com/noverlink/noverlink"
readme = "../../README.md"
keywords = ["tunnel", "proxy", "cli", "ngrok", "networking"]
categories = ["command-line-utilities", "network-programming"]

[lints]
workspace = true

[dependencies]
# Shared protocol and config
noverlink-shared = { path = "../rs-shared", features = ["cli"] }

# CLI
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "net", "io-util", "time", "macros", "signal", "sync"] }

# WebSocket (with TLS support for custom CA)
tokio-tungstenite = { version = "0.24", features = ["rustls-tls-webpki-roots"] }
futures-util = "0.3"
rustls = { version = "0.23", features = ["ring"] }
webpki-roots = "0.26"
rustls-pki-types = "1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.22"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Concurrent data structures
dashmap = "6.1"

# HTTP client for backend API
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls-native-roots"] }

# Config file handling
toml = "0.8"
dirs = "6.0"
