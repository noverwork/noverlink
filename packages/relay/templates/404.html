<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Unavailable - Noverlink</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #020617;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 1.5rem;
            width: 100%;
            max-width: 520px;
        }

        /* Card - matches frontend login card style */
        .card {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid #1e293b;
            border-radius: 16px;
            padding: 2rem;
        }

        /* Logo - matches frontend style */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #14b8a6, #06b6d4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px -4px rgba(20, 184, 166, 0.25);
        }

        .logo-icon svg {
            width: 22px;
            height: 22px;
            color: white;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.025em;
        }

        /* Tunnel visualization */
        .tunnel-viz {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            margin-bottom: 1.5rem;
            padding: 1.5rem 0;
        }

        .node {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .node svg {
            width: 24px;
            height: 24px;
        }

        .node-local {
            background: #1e293b;
            border: 1px solid #334155;
        }

        .node-local svg {
            color: #94a3b8;
        }

        .node-public {
            background: rgba(251, 113, 133, 0.1);
            border: 1px solid rgba(251, 113, 133, 0.25);
        }

        .node-public svg {
            color: #fb7185;
        }

        /* Tunnel line */
        .tunnel-line {
            width: 80px;
            height: 2px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tunnel-line::before,
        .tunnel-line::after {
            content: '';
            position: absolute;
            height: 2px;
        }

        .tunnel-line::before {
            left: 0;
            width: 35%;
            background: linear-gradient(90deg, #334155, #475569);
        }

        .tunnel-line::after {
            right: 0;
            width: 35%;
            background: linear-gradient(270deg, rgba(251, 113, 133, 0.5), rgba(251, 113, 133, 0.15));
        }

        .break-icon {
            width: 24px;
            height: 24px;
            background: #020617;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fb7185;
            z-index: 1;
        }

        .break-icon svg {
            width: 10px;
            height: 10px;
            color: #fb7185;
        }

        /* Labels */
        .node-label {
            position: absolute;
            bottom: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .node-local .node-label { color: #64748b; }
        .node-public .node-label { color: #fb7185; }

        /* Content */
        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
        }

        .message {
            color: #94a3b8;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            font-size: 0.875rem;
        }

        .domain {
            font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
            font-size: 0.8125rem;
            color: #64748b;
            background: #0f172a;
            padding: 0.5rem 0.875rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: inline-block;
        }

        /* Footer */
        .footer {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .footer-text {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .footer a {
            color: #2dd4bf;
            text-decoration: none;
            font-weight: 500;
            transition: color 150ms ease;
        }

        .footer a:hover {
            color: #5eead4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                    </svg>
                </div>
                <span class="logo-text">Noverlink</span>
            </div>

            <div class="tunnel-viz">
                <div class="node node-local">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="2" y="3" width="20" height="14" rx="2"/>
                        <path d="M8 21h8M12 17v4"/>
                    </svg>
                    <span class="node-label">You</span>
                </div>

                <div class="tunnel-line">
                    <div class="break-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </div>
                </div>

                <div class="node node-public">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                    </svg>
                    <span class="node-label">Offline</span>
                </div>
            </div>

            <h1>This site isn't connected</h1>
            <p class="message">
                The connection to this address is currently inactive.<br>
                It may come back online shortly.
            </p>

            <div class="domain">{{ host }}</div>

            <div class="footer">
                <p class="footer-text">
                    Site owner? <a href="https://noverlink.com/docs/quickstart">Reconnect your tunnel</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
