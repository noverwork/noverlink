<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Noverlink</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #020617;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 1.5rem;
            width: 100%;
            max-width: 520px;
        }

        /* Card - matches frontend login card style */
        .card {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid #1e293b;
            border-radius: 16px;
            padding: 2rem;
        }

        /* Logo - matches frontend style */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.025em;
        }

        /* Status visualization */
        .status-viz {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            margin-bottom: 1.5rem;
            padding: 1.5rem 0;
        }

        .node {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .node svg {
            width: 24px;
            height: 24px;
        }

        .node-tunnel {
            background: rgba(45, 212, 191, 0.1);
            border: 1px solid rgba(45, 212, 191, 0.25);
        }

        .node-tunnel svg {
            color: #2dd4bf;
        }

        .node-local {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.25);
        }

        .node-local svg {
            color: #fbbf24;
        }

        /* Connection line */
        .connection-line {
            width: 80px;
            height: 2px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .connection-line::before,
        .connection-line::after {
            content: '';
            position: absolute;
            height: 2px;
        }

        .connection-line::before {
            left: 0;
            width: 35%;
            background: linear-gradient(90deg, rgba(45, 212, 191, 0.5), rgba(45, 212, 191, 0.15));
        }

        .connection-line::after {
            right: 0;
            width: 35%;
            background: linear-gradient(270deg, rgba(251, 191, 36, 0.5), rgba(251, 191, 36, 0.15));
        }

        .break-icon {
            width: 24px;
            height: 24px;
            background: #020617;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fbbf24;
            z-index: 1;
        }

        .break-icon svg {
            width: 10px;
            height: 10px;
            color: #fbbf24;
        }

        /* Labels */
        .node-label {
            position: absolute;
            bottom: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .node-tunnel .node-label { color: #2dd4bf; }
        .node-local .node-label { color: #fbbf24; }

        /* Content */
        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
        }

        .message {
            color: #94a3b8;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            font-size: 0.875rem;
        }

        .port-info {
            font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
            font-size: 0.8125rem;
            color: #2dd4bf;
            background: #0f172a;
            padding: 0.5rem 0.875rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        /* Code example */
        .code-block {
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 1rem;
            text-align: left;
            font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
            font-size: 0.8125rem;
            margin-bottom: 1rem;
        }

        .code-comment {
            color: #64748b;
        }

        .code-command {
            color: #2dd4bf;
        }

        /* Error detail */
        .error-detail {
            font-size: 0.75rem;
            color: #64748b;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.75rem;
            border-radius: 6px;
            font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
            word-break: break-all;
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .footer-text {
            font-size: 0.875rem;
            color: #64748b;
        }

        .refresh-hint {
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="https://noverlink.com/logo.png" alt="Noverlink" class="logo-img" />
                <span class="logo-text">Noverlink</span>
            </div>

            <div class="status-viz">
                <div class="node node-tunnel">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                    </svg>
                    <span class="node-label">Tunnel</span>
                </div>

                <div class="connection-line">
                    <div class="break-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </div>
                </div>

                <div class="node node-local">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="2" y="3" width="20" height="14" rx="2"/>
                        <path d="M8 21h8M12 17v4"/>
                    </svg>
                    <span class="node-label">localhost:{{ port }}</span>
                </div>
            </div>

            <h1>{{ title }}</h1>
            <p class="message">{{ message }}</p>

            <div class="port-info">localhost:{{ port }}</div>

            <div class="code-block">
                <span class="code-comment"># Start your server on port {{ port }}</span><br>
                <span class="code-command">npm run dev</span> <span class="code-comment"># or</span><br>
                <span class="code-command">python -m http.server {{ port }}</span>
            </div>

            <div class="error-detail">{{ error_message }}</div>

            <div class="footer">
                <p class="footer-text refresh-hint">
                    This page will work once your server is running. Just refresh!
                </p>
            </div>
        </div>
    </div>
</body>
</html>
