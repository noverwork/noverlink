name: Build Docker Images

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/noverlink

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-backend:latest
            ${{ github.ref_type == 'tag' && format('{0}-backend:{1}', env.IMAGE_PREFIX, github.ref_name) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-frontend:latest
            ${{ github.ref_type == 'tag' && format('{0}-frontend:{1}', env.IMAGE_PREFIX, github.ref_name) || '' }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
            NEXT_PUBLIC_POLAR_STARTER_PRODUCT_ID=${{ vars.NEXT_PUBLIC_POLAR_STARTER_PRODUCT_ID }}
            NEXT_PUBLIC_POLAR_PRO_PRODUCT_ID=${{ vars.NEXT_PUBLIC_POLAR_PRO_PRODUCT_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-migrator:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push migrator
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/migrator/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-migrator:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-migrator:latest
            ${{ github.ref_type == 'tag' && format('{0}-migrator:{1}', env.IMAGE_PREFIX, github.ref_name) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-relay:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push relay
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/relay/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-relay:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-relay:latest
            ${{ github.ref_type == 'tag' && format('{0}-relay:{1}', env.IMAGE_PREFIX, github.ref_name) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
