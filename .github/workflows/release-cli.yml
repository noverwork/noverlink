name: Build CLI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: '1.83'
  NOVERLINK_API_URL: ${{ vars.NOVERLINK_API_URL }}

jobs:
  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-unknown-linux-gnu

      - name: Set version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "NOVERLINK_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "NOVERLINK_VERSION=${{ github.sha }}" >> $GITHUB_ENV
          fi

      - name: Build
        run: cargo build --release --package noverlink-cli --target x86_64-unknown-linux-gnu

      - name: Package
        run: |
          mkdir -p artifacts
          cp target/x86_64-unknown-linux-gnu/release/noverlink-cli artifacts/noverlink
          cd artifacts && tar czf noverlink-linux-x64.tar.gz noverlink && rm noverlink

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: noverlink-linux-x64
          path: artifacts/noverlink-linux-x64.tar.gz

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: aarch64-unknown-linux-gnu

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Set version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "NOVERLINK_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "NOVERLINK_VERSION=${{ github.sha }}" >> $GITHUB_ENV
          fi

      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --package noverlink-cli --target aarch64-unknown-linux-gnu

      - name: Package
        run: |
          mkdir -p artifacts
          cp target/aarch64-unknown-linux-gnu/release/noverlink-cli artifacts/noverlink
          cd artifacts && tar czf noverlink-linux-arm64.tar.gz noverlink && rm noverlink

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: noverlink-linux-arm64
          path: artifacts/noverlink-linux-arm64.tar.gz

  build-darwin-x64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-apple-darwin

      - name: Set version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "NOVERLINK_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "NOVERLINK_VERSION=${{ github.sha }}" >> $GITHUB_ENV
          fi

      - name: Build
        run: cargo build --release --package noverlink-cli --target x86_64-apple-darwin

      - name: Package
        run: |
          mkdir -p artifacts
          cp target/x86_64-apple-darwin/release/noverlink-cli artifacts/noverlink
          cd artifacts && tar czf noverlink-darwin-x64.tar.gz noverlink && rm noverlink

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: noverlink-darwin-x64
          path: artifacts/noverlink-darwin-x64.tar.gz

  build-darwin-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: aarch64-apple-darwin

      - name: Set version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "NOVERLINK_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "NOVERLINK_VERSION=${{ github.sha }}" >> $GITHUB_ENV
          fi

      - name: Build
        run: cargo build --release --package noverlink-cli --target aarch64-apple-darwin

      - name: Package
        run: |
          mkdir -p artifacts
          cp target/aarch64-apple-darwin/release/noverlink-cli artifacts/noverlink
          cd artifacts && tar czf noverlink-darwin-arm64.tar.gz noverlink && rm noverlink

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: noverlink-darwin-arm64
          path: artifacts/noverlink-darwin-arm64.tar.gz

  build-windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-pc-windows-msvc

      - name: Set version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "NOVERLINK_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "NOVERLINK_VERSION=${{ github.sha }}" >> $GITHUB_ENV
          fi

      - name: Build
        run: cargo build --release --package noverlink-cli --target x86_64-pc-windows-msvc

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item target/x86_64-pc-windows-msvc/release/noverlink-cli.exe artifacts/noverlink.exe
          Compress-Archive -Path artifacts/noverlink.exe -DestinationPath artifacts/noverlink-windows-x64.zip
          Remove-Item artifacts/noverlink.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: noverlink-windows-x64
          path: artifacts/noverlink-windows-x64.zip

  release:
    runs-on: ubuntu-latest
    needs:
      - build-linux-x64
      - build-linux-arm64
      - build-darwin-x64
      - build-darwin-arm64
      - build-windows-x64
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    outputs:
      sha256_darwin_arm64: ${{ steps.checksums.outputs.sha256_darwin_arm64 }}
      sha256_darwin_x64: ${{ steps.checksums.outputs.sha256_darwin_x64 }}
      sha256_linux_arm64: ${{ steps.checksums.outputs.sha256_linux_arm64 }}
      sha256_linux_x64: ${{ steps.checksums.outputs.sha256_linux_x64 }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Get version from tag
        id: version
        run: echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        id: checksums
        run: |
          cd artifacts
          sha256sum * > checksums.txt
          cat checksums.txt

          echo "sha256_darwin_arm64=$(sha256sum noverlink-darwin-arm64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "sha256_darwin_x64=$(sha256sum noverlink-darwin-x64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "sha256_linux_arm64=$(sha256sum noverlink-linux-arm64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "sha256_linux_x64=$(sha256sum noverlink-linux-x64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}

            ## Installation

            ### Homebrew (macOS/Linux)
            ```bash
            brew install noverwork/noverlink/noverlink
            ```

            ### Manual Download
            Download the appropriate binary for your platform from the assets below.
          files: artifacts/*
          prerelease: false

  update-homebrew:
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout homebrew-noverlink
        uses: actions/checkout@v4
        with:
          repository: noverwork/homebrew-noverlink
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update Homebrew Formula
        env:
          VERSION: ${{ needs.release.outputs.version }}
          SHA_DARWIN_ARM64: ${{ needs.release.outputs.sha256_darwin_arm64 }}
          SHA_DARWIN_X64: ${{ needs.release.outputs.sha256_darwin_x64 }}
          SHA_LINUX_ARM64: ${{ needs.release.outputs.sha256_linux_arm64 }}
          SHA_LINUX_X64: ${{ needs.release.outputs.sha256_linux_x64 }}
        run: |
          mkdir -p Formula
          envsubst << 'FORMULA_EOF' > Formula/noverlink.rb
          class Noverlink < Formula
            desc "Local-to-global tunneling CLI - expose your localhost to the web"
            homepage "https://github.com/noverwork/noverlink"
            version "$VERSION"
            license "AGPL-3.0-or-later"

            on_macos do
              on_arm do
                url "https://github.com/noverwork/noverlink/releases/download/$VERSION/noverlink-darwin-arm64.tar.gz"
                sha256 "$SHA_DARWIN_ARM64"
              end

              on_intel do
                url "https://github.com/noverwork/noverlink/releases/download/$VERSION/noverlink-darwin-x64.tar.gz"
                sha256 "$SHA_DARWIN_X64"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/noverwork/noverlink/releases/download/$VERSION/noverlink-linux-arm64.tar.gz"
                sha256 "$SHA_LINUX_ARM64"
              end

              on_intel do
                url "https://github.com/noverwork/noverlink/releases/download/$VERSION/noverlink-linux-x64.tar.gz"
                sha256 "$SHA_LINUX_X64"
              end
            end

            def install
              bin.install "noverlink"
            end

            test do
              assert_match "noverlink", shell_output("#{bin}/noverlink --version")
            end
          end
          FORMULA_EOF
          sed -i 's/^          //' Formula/noverlink.rb
          cat Formula/noverlink.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/noverlink.rb
          git diff --staged --quiet || git commit -m "Update noverlink to ${{ needs.release.outputs.version }}"
          git push
